<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ namespace }} Environment</title>
    <style>
        h1 {
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Environment: {{ namespace }}</h1>
    <div class="button-container">
        <form action="/visit_env" method="GET">
            <input type="hidden" name="namespace" value="{{ namespace }}">
            <button type="submit">Visit Environment</button>
        </form>
    </div>
   <div class="button-container">
        <form action="/create_env" method="GET">
            <input type="hidden" name="namespace" value="{{ namespace }}">
            <button type="submit">Create Environment</button>
        </form>
        <form action="/delete_env" method="GET">
            <input type="hidden" name="namespace" value="{{ namespace }}">
            <button type="submit">Delete Environment</button>
        </form>
    </div>
    <div class="button-container">
        <form action="/pods_status" method="GET">
            <input type="hidden" name="namespace" value="{{ namespace }}">
            <button type="submit">Check Pods Status</button>
        </form>
        <form action="/app_status" method="GET">
            <input type="hidden" name="namespace" value="{{ namespace }}">
            <button type="submit">Check Application Status</button>
        </form>
        <form action="/show_tables" method="GET">
            <input type="hidden" name="namespace" value="{{ namespace }}">
            <button type="submit">Show Database Tables (Search History)</button>
        </form>
    </div>
    <div>
    {% if message %}
    <pre style="text-align:center; color: green;">{{ message }}</pre>
    {% endif %}
    </div>
    <div class="button-container">
        <form action="/" method="GET">
            <button type="submit">Select Different Environment</button>
        </form>
    </div>
</body>
</html>
